{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-lg-around">
    <div class="col-auto">
      <h2 class="text-center">All Compendium Pages</h2>
      {% for page in pages %}
      <div class="d-flex flex-row justify-content-between my-2">
        <h4 class="mr-4">
          <a href="{{ url_for('admin_compendium.profile', compendium_id=page.id) }}">
            {{ page.title }}
          </a>
        </h4>

        <div class="btn-toolbar">
          <a class="btn btn-sm btn-info" href="{{ url_for('admin_compendium.json', compendium_id=page.id) }}">JSON</a>
          <a class="btn btn-sm btn-secondary"
             href="{{ url_for('admin_compendium.edit', compendium_id=page.id) }}">Edit</a>
          <a class="btn btn-sm btn-danger"
             href="{{ url_for('admin_compendium.delete', compendium_id=page.id) }}">Delete</a>
        </div>
      </div>
      {% endfor %}
    </div>

    <form class="col-4" action="" method="post">
      {{ form.hidden_tag() }}

      <h2 class="text-center">New Compendium Page</h2>

      <div class="form-group">
        {{ form.title(class="form-control") }}
      </div>

      <div class="form-group text-center">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  </div>
</div>
{% endblock content %}
