{% extends 'layout.html' %}

{% block content %}
<form class="container" action="" method="post">
  {{ form.hidden_tag() }}
  <h2>Editing Character #{{ character.id }}</h2>

  <div class="form-group">
    {{ form.owner.label }}
    {{ form.owner(class="form-control") }}
  </div>

  <div class="form-group">
    {{ form.name.label }}
    {{ form.name(class="form-control") }}
  </div>

  <div class="form-group">
    {{ form.submit(class="btn btn-primary") }}
  </div>
</form>
{% endblock content %}
