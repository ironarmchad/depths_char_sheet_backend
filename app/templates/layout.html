<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
  <meta charset="UTF-8">
  <title>Depths API</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
{% endblock head %}

{% block body %}
<body>
{% block navbar %}
<nav class="navbar navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="{{ url_for('main.home') }}">
    Depths API
  </a>

  {% if current_user.is_authenticated %}
  <a class="btn btn-outline-light text-light" href="{{ url_for('main.logout') }}">
    Logout
  </a>
  {% endif %}
</nav>
{% endblock navbar %}

{% block content %} {% endblock content %}
</body>
{% endblock body %}
</html>
